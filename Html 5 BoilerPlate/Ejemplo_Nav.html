<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Etiqueta Nav</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      margin: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Encabezado con navegación -->
  <header>
    <h1>Mi Sitio Web</h1>
    <!-- Navegación -->
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Acerca de</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <h2>Bienvenidos a mi sitio web</h2>
    <p>En esta página encontrarás información sobre nuestros servicios y cómo contactarnos.</p>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 Mi Sitio Web - Todos los derechos reservados</p>
  </footer>

</body>
</html>
